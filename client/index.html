<!DOCTYPE html>
<html ng-app="mainApp">

<!-- Bootstrap theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
    
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<head>
    <title>WeSizeIT</title>
</head>
<body>
    <h1>WeSizeIT (Web Client)</h1>
    <div ng-controller="displayCtrl" ng-model="team">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Team Estimations</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" ng-repeat="user in team">
                            <li class="list-group-item">
                            {{user.userName}}
                            <span class="large badge">Risk: {{user.risk}}</span>
                            <span class="badge">Complexity: {{user.complexity}}</span>
                            <span class="badge">Effort: {{user.effort}}</span>    
                            <span class="badge">Size: {{user.size}}</span>
                            </li>  
                        </ul>
                    </div>
                    <div table-responsive>
                        <table class="table">
                            <thead>
                              <tr>
                                <th>#</th>
                                <th>User</th>
                                <th>Size</th>
                                <th>Risk</th>
                                <th>Complexity</th>
                                <th>Effort</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="user in team">
                                <td>1</td>
                                <td>{{user.userName}}</td>
                                <td>{{user.size}}</td>
                                <td>{{user.risk}}</td>
                                <td>{{user.complexity}}</td>
                                <td>{{user.effort}}</td>
                              </tr>
                            </tbody>
                        </table>
                    </div>   
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel-heading">
                    <h3 class="panel-title">Summary</h3>
                </div>
                <div class="panel-body">
                </div>
        </div>
    </div>
</body>
    
    <!-- Phonegap for Adobe PhoneGap builder
    ================================================== -->
    <script src="phonegap.js"></script>
    
    <!-- Angular
    ================================================== -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/ui-bootstrap-0.13.4.min.js"></script>
    <script src="js/angular-route.min.js"></script>

    
    <!-- JQuery
    ================================================== -->
    <script src="js/jquery-1.11.3.min.js"></script>
    
    <!-- Bootstrap
    ================================================== -->
    <script src="js/bootstrap.min.js"></script>  
    
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
    
    <!-- SocketIO
    ================================================== -->
    <script src="js/socket.io.js"></script>
</html>
